name: Update Discogs Collection

on:
  schedule:
    # Run every 15 minutes (GitHub Actions minimum is 5 minutes, but 15 is more reasonable)
    - cron: '*/15 * * * *' # runs every 15 minutes
  workflow_dispatch: # allows manual trigger

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install node-fetch@3

      - name: Fetch Discogs collection
        env:
          DISCOGS_TOKEN: ${{ secrets.DISCOGS_TOKEN }}
          DISCOGS_USERNAME: ${{ secrets.DISCOGS_USERNAME }}
        run: node scripts/fetchDiscogs.js

      - name: Commit and push updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/*
          git commit -m "Update Discogs collection data [skip ci]" || echo "No changes to commit"
          git push


